  <!-- Checkmark -->
  <circle cx="300" cy="300" r="50" fill="none" stroke="#4CAF50" stroke-width="4"/>
  <path d="M280 300 L295 315 L320 285" stroke="#4CAF50" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Text -->
