    <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef0d9;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#bgGrad3)"/>
  
  <!-- Medical staff -->
  <circle cx="150" cy="100" r="30" fill="#f4a460"/>
  <rect x="120" y="130" width="60" height="80" fill="#fff" stroke="#333" stroke-width="2"/>
  <rect x="115" y="140" width="70" height="50" fill="#00aa00"/>
  
  <!-- Patient on bed -->
  <rect x="350" y="120" width="150" height="80" fill="#ddd" rx="5"/>
  <circle cx="380" cy="100" r="25" fill="#f4a460"/>
  
