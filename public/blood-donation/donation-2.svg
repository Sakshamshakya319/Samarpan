<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#bgGrad2)"/>
  
  <!-- Blood bag -->
  <rect x="200" y="80" width="140" height="200" rx="10" fill="#ffcccc" stroke="#cc0000" stroke-width="3"/>
  
  <!-- Blood inside bag -->
  <rect x="210" y="120" width="120" height="130" fill="#dc143c" opacity="0.7" rx="5"/>
  
  <!-- Tube -->
  <rect x="265" y="0" width="20" height="80" fill="#666"/>
  
  <!-- Needle -->
  <circle cx="275" cy="0" r="8" fill="#888"/>
  
  <!-- Cross symbol on bag -->
  <rect x="260" y="160" width="10" height="40" fill="#fff" opacity="0.8"/>
  <rect x="240" y="180" width="50" height="10" fill="#fff" opacity="0.8"/>
  
  <!-- People icons around -->
  <circle cx="100" cy="320" r="20" fill="#4CAF50"/>
  <circle cx="500" cy="320" r="20" fill="#4CAF50"/>
  <circle cx="300" cy="340" r="20" fill="#2196F3"/>
  
  <!-- Text -->
  <text x="300" y="380" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Blood Bank & Storage
  </text>
</svg>